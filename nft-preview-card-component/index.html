<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- BOOTSTRAP CDN -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <!------- CARD BODY ---------->
  <div class="container align-items-center">
    <div class="card justify-content-lg-center" style="width: 20rem;">
      <div class="card-header">
        <div class="container-img">
          <img id="img-nft" src="./images/image-equilibrium.jpg" class="card-img-top" alt="...">
          <div class="overlay">
            <img class="img-svg" src="./images/icon-view.svg" alt="">
          </div>
        </div>
      </div>
      <div class="card-body ">
        <h4 id="card-title">Equilibrium #3429</h4>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="row">
          <div class="col-md-6">
            <p><img src="./images/icon-ethereum.svg" alt=""> <span id="eth">0.041 ETH</span></p>
          </div>
          <div class="col-6">
            <p style="text-align: end;"><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
          </div>
        </div>
        <hr>
        <div class="row">
          <!-- AVATAR PROFILE -->
          <p><img id="avatar" src="./images/image-avatar.png" alt=""> Creation of <span id="avatar-name">Jules
              Wyvern</span></p>
        </div>

      </div>
    </div>
  </div>
  <!-- FOOTER -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://github.com/afigueroaLs">Abimelec F.</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
</body>

</html>
